<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Real vaqt va Easter Egg | Premium versiya</title>
<style>
:root {
  --accent: #ef5123;
  --text: #222;
  --bg1: #fff5f2;
  --bg2: #fff;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Poppins", sans-serif;
  color: var(--text);
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), #fefefe, #fff1eb);
  background-size: 400% 400%;
  animation: gradientFlow 10s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  transition: background 0.5s ease;
}

/* Gradient fon harakati */
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Logo */
h1 {
  color: var(--accent);
  font-size: 2.2em;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}
h1:hover {
  transform: scale(1.05);
  color: #ff714f;
}
h1:active {
  transform: scale(0.97);
}

/* Real vaqt */
#realTime {
  margin-top: 10px;
  font-size: 1.2em;
  font-weight: 600;
  color: var(--accent);
  opacity: 0;
  animation: fadeIn 1s ease forwards 0.5s;
}

/* Fade-in effekt */
@keyframes fadeIn {
  to { opacity: 1; }
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  font-size: 0.9em;
  opacity: 0.7;
}

/* === Modal (Easter Egg chiqishi) === */
.modal-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
  animation: fadeIn 0.6s ease forwards;
}
.modal {
  background: white;
  color: var(--text);
  padding: 30px 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  max-width: 400px;
  text-align: center;
  animation: popUp 0.6s ease forwards;
}
@keyframes popUp {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.modal h2 { color: var(--accent); margin-bottom: 10px; }
.modal button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: 600;
}
.modal button:hover { background: #ff6a3b; }
</style>
</head>
<body>

<h1 id="logo">Shuhratjon Zakirov ‚Äî Portfolio</h1>
<p id="realTime">Vaqt yuklanmoqda...</p>
<footer>¬© 2025 | Real vaqt va Easter Egg demo</footer>

<!-- Modal oynasi -->
<div class="modal-bg" id="easterModal">
  <div class="modal">
    <h2>üéâ Siz yashirin Easter Eggni topdingiz!</h2>
    <p>‚ÄúIjod hech qachon to‚Äòxtamaydi ‚Äî hatto kodda ham.‚Äù üß†</p>
    <button id="closeModal">Yopish</button>
  </div>
</div>

<script>
// === REAL VAQT ===
function updateTime() {
  const now = new Date();
  const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
  const date = now.toLocaleDateString("uz-UZ", options);
  const time = now.toLocaleTimeString("uz-UZ", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
  document.getElementById("realTime").textContent = `${time} | ${date}`;
}
setInterval(updateTime, 1000);
updateTime();

// === EASTER EGG (modal versiya) ===
let pressTimer;
const logo = document.getElementById("logo");
const modalBg = document.getElementById("easterModal");
const closeModal = document.getElementById("closeModal");

logo.addEventListener("mousedown", () => {
  pressTimer = setTimeout(() => {
    modalBg.style.display = "flex";
  }, 5000);
});
logo.addEventListener("mouseup", () => clearTimeout(pressTimer));
logo.addEventListener("mouseleave", () => clearTimeout(pressTimer));

closeModal.addEventListener("click", () => {
  modalBg.style.display = "none";
});
</script>

</body>
</html>
